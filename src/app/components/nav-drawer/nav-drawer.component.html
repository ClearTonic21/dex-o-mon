<div class="nav-drawer-content" igxLayout>
    <igx-nav-drawer id="navigation" [pin]="true" [pinThreshold]="0">
        <ng-template igxDrawer>
            @for (item of navItems; track item) {
                <span igxDrawerItem [active]="item.text === selected" igxRipple (click)="navigate(item)">
                    <igx-icon class="std-icon" family="material">{{ item.name }}</igx-icon>
                    <span>{{ item.text }}</span>
                </span>
            }
            <span igxDrawerItem (click)="drawer.toggle()">
                <button igxIconButton="flat">
                    <igx-icon class="std-icon custom-icon" family="material">chevron_left</igx-icon>
                </button>
            </span>
        </ng-template>
        <ng-template igxDrawerMini>
            @for (item of navItems; track item) {
                <span igxDrawerItem [active]="item.text === selected" igxRipple (click)="navigate(item)">
                    <igx-icon class="std-icon" family="material">{{ item.name }}</igx-icon>
                </span>
            }
            <span igxDrawerItem (click)="drawer.toggle()">
                <button igxIconButton="flat">
                    <igx-icon class="std-icon custom-icon" family="material">chevron_right</igx-icon>
                </button>
            </span>
        </ng-template>
    </igx-nav-drawer>

    <div igxFlex>
        <h5>{{ selected }}</h5>
        @if (selected === Page.Dex) {
            <dex-view-panel></dex-view-panel>
        }
    </div>
</div>
