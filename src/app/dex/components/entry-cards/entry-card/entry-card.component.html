<div class="entry-card-container">
  <igx-expansion-panel
    id="card-{{entryCard.title}}-{{entryCard.guid}}-expansion"
    (contentExpanding)="handleExpanding($event)"
    (contentExpanded)="handleExpand($event)"
    (contentCollapsed)="handleCollapse($event)"
  >
    <igx-expansion-panel-header [iconPosition]="'right'">
      <igx-expansion-panel-title>
        {{ entryCard.title }}
      </igx-expansion-panel-title>
      <igx-expansion-panel-description>
        {{entryCard.value}}
      </igx-expansion-panel-description>
      <igx-expansion-panel-icon>
        @if (dexEditMode) {
          <igx-icon
            role="edit-icon"
            igxListAction
            family="material"
          >edit</igx-icon>
        }
      </igx-expansion-panel-icon>
    </igx-expansion-panel-header>
    <igx-expansion-panel-body>
      @if (isTextEntryCard()) {
        <text-entry-card
          [textCard]="entryCard"
          [editMode]="cardEditMode()"
        ></text-entry-card>
      }
      @if (isImageEntryCard()) {
        <image-entry-card
          [imageCard]="entryCard"
          [editMode]="cardEditMode()"
        ></image-entry-card>
      }
      @if (isDropdownEntryCard()) {
        <dropdown-entry-card
          [dropdownCard]="entryCard"
          [editMode]="cardEditMode()"
        ></dropdown-entry-card>
      }
    </igx-expansion-panel-body>
  </igx-expansion-panel>
</div>
