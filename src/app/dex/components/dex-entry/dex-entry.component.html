<div class="dex-entry-container">
  <div class="basic-info-column">
    <div class="image-cards-container">
      <igx-list #imageListContainer>
        @for (image of imageCards; track $index) {
          <div class="primary-image-container">
            <igx-list-item id="image-card-{{image.source}}">
              @if (image.source != 'image') {
                <img height="100" [src]="image.source" alt="">
                <igx-icon family="material">{{ image.source }}</igx-icon>
              }
              @else {
                <igx-icon family="material">image</igx-icon>
              }
            </igx-list-item>
          </div>
        }
        @if (dexEditMode()) {
          <div
            class="primary-image-container new-item-button"
            (click)="addImageCard()"
          >
            <igx-list-item
              id="image-card-add-button"
              class="new-item-button"
            >
              <igx-icon role="add-icon" family="material">add_circle</igx-icon>
            </igx-list-item>
          </div>
        }
      </igx-list>
    </div>
    <igx-divider></igx-divider>
    <div class="info-panel-container">
      <entry-cards-list
        [entryCards]="dexBasicInfoCards"
        [editMode]="dexEditMode()"
      ></entry-cards-list>
    </div>
  </div>
  <div class="dex-entry-cards-column">
    <entry-cards-list
      [entryCards]="dexEntryCards"
      [editMode]="dexEditMode()"
    ></entry-cards-list>
  </div>
  <div class="dex-entry-control-column">
    <div class="control-content">
      <div #viewEditControls class="entry-control-buttons">
        <view-edit-button
          id="dex-entry-view-edit-button"
          [defaultValue]="true"
          (editModeOut)="enterEditMode($event)"
        ></view-edit-button>
      </div>
      <div class="entry-scroll-bar-container">
        <entry-scroll-bar
          [scrollbarList]="dexEntryCards"
        ></entry-scroll-bar>
      </div>
    </div>
  </div>
</div>
