<div class="content-wrap" igxLayout>
    <igx-nav-drawer id="navigation" [pin]="true" [pinThreshold]="0">
        <ng-template igxDrawer>
            @for (item of navItems; track item) {
                <span igxDrawerItem [active]="item.text === selected" igxRipple (click)="navigate(item)">
                    <igx-icon class="std-icon" family="material">{{ item.name }}</igx-icon>
                    <span>{{ item.text }}</span>
                </span>
            }
        </ng-template>
        <ng-template igxDrawerMini>
            @for (item of navItems; track item) {
                <span igxDrawerItem [active]="item.text === selected" igxRipple (click)="navigate(item)">
                    <igx-icon class="std-icon" family="material">{{ item.name }}</igx-icon>
                </span>
            }
        </ng-template>
    </igx-nav-drawer>

    <div igxFlex>
        <button igxIconButton="flat" igxToggleAction="navigation" (click)="drawer.toggle()">
            <igx-icon class="std-icon" family="material">menu</igx-icon>
        </button>
        <h5>{{selected}}</h5>
        @if (selected === Page.Dex) {
            <dex-view-panel></dex-view-panel>
        }
    </div>
  </div>
