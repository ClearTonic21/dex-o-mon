<div class="visible-hidden-container">
    <div class="visible-hidden-control">
        <igx-buttongroup class="visible-hidden-buttongroup">
            <div class="buttongroup-button-1" [ngClass]="getVisibleState()">
                @if (visibleValue) {
                <button
                    id="visible-btn-buttongroup"
                    igxIconButton="flat"
                    (buttonClick)="handleClick()"
                >
                    <igx-icon family="material">{{ visibleLabel }}</igx-icon>
                </button>
                }
                @if (!visibleValue) {
                <button
                    id="visible-btn-buttongroup"
                    igxIconButton="flat"
                    (buttonClick)="handleClick()"
                >
                    <igx-icon class="disabled" family="material">{{ visibleLabel }}</igx-icon>
                </button>
                }
            </div>
            <div class="buttongroup-button-2" [ngClass]="getHiddenState()">
                @if (hiddenValue) {
                <button
                    id="hidden-btn-buttongroup"
                    igxIconButton="flat"
                    (buttonClick)="handleClick()"
                >
                    <igx-icon family="material">{{ hiddenLabel }}</igx-icon>
                </button>
                }
                @if (!hiddenValue) {
                <button
                    id="hidden-btn-buttongroup"
                    igxIconButton="flat"
                    (buttonClick)="handleClick()"
                >
                    <igx-icon class="disabled" family="material">{{ hiddenLabel }}</igx-icon>
                </button>
                }
            </div>
        </igx-buttongroup>
    </div>
</div>
